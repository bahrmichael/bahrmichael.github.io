<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">

  <meta name="google-site-verification" content="wVl6R9XMHwG8HAbMGxUSqkKVP3sgiHbSEnbXYub7Lyc" />
  <meta name=”robots” content="index, follow">

  <meta name="twitter:site" content="@bahrdev">
  <meta name="author" content="Michael Bahr">
  <link rel="author" href="https://bahr.dev/about">

  {% if page.title == "Home" %}
    <title>{{ site.title }} &middot; {{ site.tagline }}</title>
    <meta name="description" content="Serverless software development on AWS with Michael Bahr" >
    <meta property="og:image" content="https://avatars3.githubusercontent.com/u/1830132">
    <meta property="og:title" content="bahr.dev"/>
    <meta property="og:description" content="Serverless software development on AWS with Michael Bahr" >
    <meta property="og:url" content="https://bahr.dev">
    <meta name="twitter:card" content="summary">
  {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <meta name="description" content="{{page.description}}" >
    <meta property="og:image" content="{{page.backgroundUrl}}&w=700">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{{page.description}}" >
    <meta property="og:url" content="{{page.url}}">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="article:author" content="https://bahr.dev/about">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{ page.title }}",
        "image": [
          "{{page.backgroundUrl}}&w=600"
        ],
        "datePublished": "{{ page.date }}"
      }
    </script>
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script src="https://donkey.bahr.dev/script.js" site="GVLDDGWJ" defer></script>
</head>

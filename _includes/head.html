<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  
  <meta name="description" content="Learn about serverless software development and experiences on AWS with Michael Bahr" >
  <meta name=”robots” content="index, follow">

  <link rel="canonical" href="https://bahr.dev"/>
  <meta property="og:site_name" content="bahr.dev"/>
  <meta property="og:url" content="https://bahr.dev"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://github.com/bahrmichael/bahrmichael.github.io/raw/master/pictures/bahrdev.png"/>
  <meta property="og:image:width" content="760"/>
  <meta property="og:image:height" content="248"/>
  <meta itemprop="name" content="bahr.dev"/>
  <meta itemprop="url" content="https://bahr.dev"/>
  <meta itemprop="thumbnailUrl" content="https://github.com/bahrmichael/bahrmichael.github.io/raw/master/pictures/bahrdev.png"/>
  <link rel="image_src" href="https://github.com/bahrmichael/bahrmichael.github.io/raw/master/pictures/bahrdev.png" />
  <meta itemprop="image" content="https://github.com/bahrmichael/bahrmichael.github.io/raw/master/pictures/bahrdev.png"/>
  <meta name="twitter:image" content="https://github.com/bahrmichael/bahrmichael.github.io/raw/master/pictures/bahrdev.png"/>
  <meta name="twitter:url" content="https://bahr.dev"/>
  <meta name="twitter:card" content="summary"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
      <meta property="og:title" content={{ site.title }}/>
      <meta name="twitter:title" content={{ site.title }}/>
      {% else %}
      {{ page.title }} &middot; {{ site.title }}
      <meta property="og:title" content={{ page.title }}/>
      <meta name="twitter:title" content={{ page.title }}/>
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script src="https://donkey.bahr.dev/script.js" site="GVLDDGWJ" defer></script>
</head>

---
layout: default
---

<div class="post">
  <h1 class="post-title" style="background: url({{page.backgroundUrl}}) 0; background-size: cover; min-height: 10rem; position:relative;">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  document.querySelectorAll('.post > p').forEach((p) => {
    let c = p.children;
    if (c && c[0] && c[0].tagName && c[0].tagName == 'IMG' && c[0].width > c[0].height * 3) {
      p.style.maxWidth = '56rem';
      p.style.marginLeft = 'auto';
      p.style.marginRight = 'auto';
    }
  });
</script>
